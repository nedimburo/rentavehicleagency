<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Acme&family=Oswald&family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
	<div class="simple-container">
		<div th:if="${param.error}" class="simple-message">
			Invalid Email or Password
		</div>
		<div th:if="${param.logout}" class="simple-message">
			Logout Successfully
		</div>
		<h1 class="simple-header">LOGIN</h1>
		<form th:action="@{/login}" method="post">
			<label for="username">Email:</label>
	        <input type="email" id="username" name="username" placeholder="Enter your username" required>
			<br/>
	        <label for="password">Password:</label>
	        <input type="password" id="password" name="password" placeholder="Enter your password" required>
	        <br/>
			<input type="submit" value="Login" class="form-button">
	    </form>
	    <a th:href="@{/register}" class="redirect-link-button">Create new account</a>
	    <a th:href="@{/home-page}" class="redirect-link-button">Enter as Guest</a>
    </div>
</body>
</html>
