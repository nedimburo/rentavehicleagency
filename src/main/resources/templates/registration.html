<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Acme&family=Oswald&family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
	<div class="simple-container">
		<h1 class="simple-header">REGISTRATION</h1>
	    <form th:action="@{/register}" method="post" role="form" th:object="${user}">
	        <label for="firstName">First Name:</label>
	        <input th:field="*{firstName}" type="text" id="firstName" name="firstName" placeholder="Enter your first name" required>
			<br/>
	        <label for="lastName">Last Name:</label>
	        <input th:field="*{lastName}" type="text" id="lastName" name="lastName" placeholder="Enter your last name" required>
			<br/>
	        <label for="nickname">Nickname:</label>
	        <input th:field="*{nickname}" type="text" id="nickname" name="nickname" placeholder="Enter your nickname" required>
			<br/>
	        <label for="email">Email:</label>
	        <input th:field="*{email}" type="email" id="email" name="email" placeholder="Enter your email" required>
			<br/>
	        <label for="password">Password:</label>
	        <input th:field="*{password}" type="password" id="password" name="password" placeholder="Enter your password" required>
			<br/>
			<label for="gender">Gender:</label>
			<select id="gender" th:field="*{gender}">
				<option th:value="Male" th:text="Male" selected></option>
				<option th:value="Female" th:text="Female"></option>
			</select>
			<br/>
			<label for="birthDate">Birth Date:</label>
	        <input th:field="*{birthDate}" type="date" id="birthDate" name="birthDate" required>
	        <br/>
			<input type="submit" value="Register" class="form-button">
		</form>
		<a th:href="@{/login}" class="redirect-link-button">Already have an account? Login</a>
	</div>
</body>
</html>
